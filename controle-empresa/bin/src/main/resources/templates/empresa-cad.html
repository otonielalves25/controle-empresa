<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}" rel="stylesheet" />

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Empresas</title>
</head>

<body>

	<!-- INSERIR O MENU NO INICIO -->
	<nav th:replace="menu :: menu"></nav>
	<div class="container col-12">

		<!-- CAIXA DE CADASTRO -->
		<div class="shadow-lg p-4 my-3  mt-5 bg-body rounded">

			<div class="row">
				<h1>Cadastro de Empresa</h1>
				<hr>
			</div>
			<form method="post" th:action="@{/empresa/cadastrar}" th:object="${empresa}">

				<input type="hidden" th:field="${empresa.id}">

				<div class="row">
					<div class="col-md-5 col-sm-12">
						<label for="nome" class="form-label">Nome Empresa</label>
						<input id="nome" name="nome" required="required" type="text" class="form-control"
							th:field="${empresa.nome}" autofocus maxlength="150" />
					</div>
					<div class="col-md-5 col-sm-12">
						<label for="nome" class="form-label">Razão Social</label>
						<input id="razaosocial" name="razaosocial" required="required" type="text" class="form-control"
							th:field="${empresa.razaoSocial}" autofocus maxlength="150" />
					</div>
					<div class="col-md-2 col-sm-12">
						<label for="cnpj" class="form-label">CNPJ</label>
						<input id="cnpj" name="cnpj" required="required" type="text" class="form-control"
							th:field="${empresa.cnpj}" autofocus maxlength="30" placeholder="000.000.000/0000-00" onkeypress="$(this).mask('000.000.000/0000-00')"/>
					</div>

				</div>

				<div class="row">

					<div class="col-md-4 col-sm-12">
						<label for="site" class="form-label">Site</label>
						<input id="site" name="site" required="required" type="text" class="form-control"
							th:field="${empresa.site}" autofocus maxlength="150" />
					</div>
					<div class="col-md-4 col-sm-12">
						<label for="email" class="form-label">Email</label>
						<input id="email" name="email" required="required" type="text" class="form-control"
							th:field="${empresa.email}" autofocus maxlength="150" />
					</div>
					<div class="col-md-2 col-sm-6">
						<label for="whatsapp" class="form-label">WhatApp</label>
						<input id="whatsapp" name="whatsapp" required="required" type="text" class="form-control"
							th:field="${empresa.whatsapp}" autofocus maxlength="30" placeholder="(00)00000-0000" onkeypress="$(this).mask('(00)00000-0000')"/>
					</div>
					<div class="col-md-2 col-sm-6">
						<label for="telefone" class="form-label">Telefone</label>
						<input id="telefone" name="telefone" required="required" type="text" class="form-control"
							th:field="${empresa.telefone}" autofocus maxlength="30" placeholder="(00)0000-0000" onkeypress="$(this).mask('(00)0000-0000')"/>
					</div>
				
				</div>
			
				<div class="row mt-2">		
					<h4>Endereço</h4>			
					<input type="hidden" th:field="${empresa.endereco.id}">
				</div>

				<div class="row">

					<div class="col-md-10 col-sm-10">
						<label for="rua" class="form-label">Rua</label>
						<input id="rua" name="site" required="rua" type="text" class="form-control"
							th:field="${empresa.endereco.rua}" autofocus maxlength="150" />
					</div>
					<div class="col-md-2 col-sm-2">
						<label for="numero" class="form-label">Número</label>
						<input id="numero" name="numero" required="required" type="text" class="form-control"
							th:field="${empresa.endereco.numero}" autofocus maxlength="150" />
					</div>

				</div>

				<div class="row">

					<div class="col-md-4 col-sm-12">
						<label for="bairro" class="form-label">Bairro</label>
						<input id="bairro" name="bairro" required="true" type="text" class="form-control"
							th:field="${empresa.endereco.bairro}" autofocus maxlength="150" />
					</div>
					<div class="col-md-4 col-sm-12">
						<label for="cidade" class="form-label">Cidade</label>
						<input id="cidade" name="cidade" required="true" type="text" class="form-control"
							th:field="${empresa.endereco.cidade}" autofocus maxlength="150" />
					</div>

					<div class="col-md-4 col-sm-12">
						<label for="estado" class="form-label">Estado</label>
						<input id="estado" name="estado" required="true" type="text" class="form-control"
							th:field="${empresa.endereco.estado}" autofocus maxlength="150" />
					</div>

				</div>

				<div class="row">
					<div class="col-md col-ms mt-2">
						<input type="submit" value="Salvar" class="btn btn-primary" />
						<a th:href="@{/empresa/limpar}" class="btn btn-secondary">Novo</a>
						<a th:href="@{/empresa}" class="btn btn-info">Listar</a>
					</div>
				</div>

			</form>

		</div>

	</div>

	<!-- INCLUDE DO RODAPE -->
	<div th:replace="menu :: rodape">
	</div>
</body>

</html>
